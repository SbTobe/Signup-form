<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="mainContainer">
        <div class="content">
          <div class="image">
            <img
              src="./Images/coverImage.jpg"
              alt="cover image"
              srcset=""
              id="sideImage"
            />
            <div class="sideCover"><p>GET RICH</p></div>
          </div>
          <div class="main">
            <div class="sForm">
              
              
                <form type="text" action="example.com/path" method="post">
                  <label for="first_name">First name</label>
                  <input
                    type="text"
                    id="first_name"
                    name="first_name"
                    required
                    class="forms"
                  />
                </form>

                <form type="text" action="example.com/path" method="post">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="forms"
                  />
                </form>
                <form type="text" action="example.com/path" method="post">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    minlength="8"
                    required
                    class="forms"
                  />
                </form>
              

              
                <form type="text" action="example.com/path" method="post">
                  <label for="last_name">Last name</label>
                  <input
                    type="text"
                    id="last_name"
                    name="last_name"
                    required
                    class="forms"
                  />
                </form>

                <form type="text" action="example.com/path" method="post">
                  <label for="phone_number">Phone number</label>
                  <input
                    type="tel"
                    id="phone_number"
                    name="phone_number"
                    minlength="11"
                    maxlength="11"
                    required
                    class="forms"
                  />
                </form>

                <form type="text" action="example.com/path" method="post">
                  <label for="confirm_password">Confirm password</label>
                  <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    minlength="8"
                    required
                    class="forms"
                  />
                </form>
              
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="mainContainer">
        <div class="left">
          <div class="image">
            <img
              src="./Images/coverImage.jpg"
              alt="cover image"
              srcset=""
              id="sideImage"
            />
            <div class="sideCover"><p>GET RICH</p></div>
          </div>
        </div>
        <div class="right">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
          <div class="input-selection">
            <h3>lets do this</h3>
            <div class="inputs">
              
           
              <div class="fName">
                <form type="text" action="example.com/path" method="post">
                  <label for="first_name" class="form-label">First name</label>
                  <input
                    type="text"
                    id="first_name"
                    name="first_name"
                    class="form-input"
                    required
                    
                  />
                </form>
              </div>


              <div class="lName">
                <form type="text" action="example.com/path" method="post">
                  <label for="last_name" class="form-label">Last name</label>
                  <input
                    type="text"
                    id="last_name"
                    name="last_name"
                    class="form-input"
                    required
                    
                  />
                </form>
              </div>


              <div class="email">
                <form type="text" action="example.com/path" method="post">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-input"
                    required
                    
                  />
                </form>
              </div>


              <div class="phone">
                <form type="text" action="example.com/path" method="post">
                  <label for="phone_number" class="form-label">Phone number</label>
                  <input
                    type="tel"
                    id="phone_number"
                    name="phone_number"
                    minlength="11"
                    maxlength="11"
                    class="form-input"
                    required
                    
                  />
                </form>
              </div>  
              <div class="password">
                <form type="text" action="example.com/path" method="post">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    minlength="8"
                    class="form-input"
                    required
                    
                  />
                </form>
              </div>

              
              




              <div class="cPassword">
                <form type="text" action="example.com/path" method="post">
                  <label for="confirm_password" class="form-label">Confirm password</label>
                  <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    minlength="8"
                    class="form-input"
                    required
                    
                  />
                </form>
              </div>
              
            
            </div>
            
          
            </div>
            </div>
          </div>
  </body>
</html>
